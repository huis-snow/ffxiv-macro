    <!-- 중앙 잎 -->
    <path d="M 16 10 Q 16 6 15 4 Q 16 3 17 4 Q 16 6 16 10" fill="#4caf50"/>
    
    <!-- 왼쪽 잎 -->
    <path d="M 15 9 Q 13 7 11 5 Q 12 4 13 5 Q 15 7 15 9" fill="#66bb6a"/>
    
    <!-- 오른쪽 잎 -->
